<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id="content-box">
  		<h1>Exercise 3: Shoppin'</h1>

  		<br>
      <h2><i>Alan Wang's Delicious bowls of soup</i></h2>
      <form name="store" action = "customerBackend.php" method="post">
        <div class="material_card">
        <h3>Cheap soup -- <i>$50.99</i></h3>
        <img class="product_image" src="http://www.stoplookingetcookin.com/wp-content/uploads/2012/06/Bowl-of-Soup-PS.jpg" height="200" width="300">
        <div class="form-group">
        <label>Quantity: <input type="number" name="q1" id="q1" value="0"></label>
        </div>
        </div>

        <div class="material_card">
        <h3>Really cheap soup -- <i>$199.99</i></h3>
        <img class="product_image" src="http://pentucketnews.com/wp-content/uploads/2015/01/bowl-of-soup.jpg" height="200" width="300">
        <div class="form-group">
        <label>Quantity: <input type="number" name="q2" id="q2" value="0"></label>
        </div>
        </div>

        <div class="material_card">
        <h3>Extra cheap soup -- <i>$4123530.99</i></h3>
        <img class="product_image" src="http://www.stalzysdeli.com/wp-content/uploads/2011/08/012.jpg" height="200" width="300">
        <div class="form-group">
            <label>Quantity: <input type="number" name="q3" id="q3" value="0"></label>
        </div>
        </div>

        <div class="material_card">
          <h3>Choose your shipping method:</h3>
          <div class="radio">
            <label><input type="radio" name="shipping" value="0">7 Day: Free</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="shipping" value="1">Overnight: $50.00</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="shipping" value="2">3 Day: $5.00</label>
          </div>
        </div>

        <div class="material_card">
          <h3>Customer information</h3>
          <div class="form-group">
            <label>Email: <input type="text" name="user" id="userField" value=""></label>
          </div>
          <div class="form-group">
            <label>Password: <input type="password" name="pass" id="passField" value=""></label>
          </div>
          <br>
          <input class="btn btn-primary material_button" onclick = "return validate()" type="submit">
        <button class="btn btn-primary material_button" onclick="return reset()">Reset</button>
        </div>
      </form>
    </div>
  </body >
